<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title></title>
	<style type="text/css" media="screen">
		#main-photo-container img{
/*			display: none;*/
		}
		
		canvas {
				border-radius: 10px;
		}
	</style>
</head>
<body>
	<div id="main-photo-container">
		<img src="downtown.jpg">
	</div>
</body>
<!-- JS -->
<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.4.1/build/yui-base/yui-base-min.js&3.4.1/build/oop/oop-min.js&3.4.1/build/event-custom-base/event-custom-base-min.js&3.4.1/build/features/features-min.js&3.4.1/build/dom-core/dom-core-min.js&3.4.1/build/dom-base/dom-base-min.js&3.4.1/build/selector-native/selector-native-min.js&3.4.1/build/selector/selector-min.js&3.4.1/build/node-core/node-core-min.js&3.4.1/build/node-base/node-base-min.js&3.4.1/build/event-base/event-base-min.js&3.4.1/build/event-delegate/event-delegate-min.js&3.4.1/build/event-custom-complex/event-custom-complex-min.js&3.4.1/build/event-synthetic/event-synthetic-min.js&3.4.1/build/event-mousewheel/event-mousewheel-min.js&3.4.1/build/event-mouseenter/event-mouseenter-min.js&3.4.1/build/event-key/event-key-min.js&3.4.1/build/event-focus/event-focus-min.js&3.4.1/build/event-resize/event-resize-min.js&3.4.1/build/event-hover/event-hover-min.js&3.4.1/build/event-outside/event-outside-min.js&3.4.1/build/dom-style/dom-style-min.js&3.4.1/build/dom-screen/dom-screen-min.js"></script>
<script type="text/javascript" charset="utf-8" src="dither.js"></script>
<script type="text/javascript" charset="utf-8">
YUI().use('dither', function(Y){
	Y.one('#main-photo-container img').on('click', function(e){
		Y.dither(e.target, function(img){
			Y.one('#main-photo-container img').set('src', img);
		});		
	});
})
</script>
</html>

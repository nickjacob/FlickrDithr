<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title></title>
</head>
<body>
	<div id="main-photo-container">
		<img src="downtown.jpg">
	</div>
</body>
<!-- JS -->
<script type="text/javascript" src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
<script type="text/javascript" charset="utf-8" src="dither.js"></script>
<script type="text/javascript" charset="utf-8">
YUI().use('dither', function(Y){
	Y.one('#main-photo-container img').on('click', function(e){
		Y.dither(e.target, function(img){
			Y.one('#main-photo-container img').set('src', img);
		});		
	});
})
</script>
</html>
